<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>AMJ_unit-4-game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


    <h1>Crystal Collector Game</h1>
    <div class='container'>


        <div class="guessBox box">
            <h2 id="guess"></h2>
            <p> Click on the crystals below to try to match the number!</p>
        </div>

        <div class="counter box">
            <h2 id="totalScore"></h2>
        </div>

        <div class="scoreboard box">
            <h2 id="numWins"></h2>
            <h2 id="numLosses"></h2>
        </div>

        <div class="crystals">
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>





</html>
